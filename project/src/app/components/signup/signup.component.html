<div class="center-content">
  <br>
  <br>
  <br>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <p class="textHead1"> Become a part of a family</p>
        <p class="textBody">Sign up and become a member of the community. Make your own studies.</p>

      </div>
      <div class="col-md-4"></div>
    </div>
  </div>
  <br>

  <mat-card class="example-card">
    <mat-card-content>
      <mat-card-title>Sign Up</mat-card-title>
      <mat-card-subtitle>Continue your work as</mat-card-subtitle>

      <form class="example-form" >
        <div class="inputBody">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">User Name</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Alex costa" [(ngModel)]="student.userName" name="userName">
          </div>

        </div>

        <div class="inputBody2">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-labe2">Password</label>
            <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="Type your password" [(ngModel)]="student.password" name="password">
          </div>
        </div>
      </form>

      <mat-card-content>
        <br>
        <p>have already an account ? <a href="#" routerLink="/signin">Sign in now</a></p>
        <br>
        <button mat-button id="subBtn" (click)="signUpBtn()">Sign up</button>
      </mat-card-content>

    </mat-card-content>
  </mat-card>

  <div class="container" id="footer" >
    <div class="row">
      <div class="col text-center textBox">

        <pre class="text3">Privacy Policy</pre>
        <pre class="text4"> | </pre>
        <pre class="text3">&copy; Copyright All Right reserved</pre>
        <pre class="text4"> | </pre>
        <pre class="text3">Terms & Conditions</pre>
      </div>
    </div>


  </div>

</div>
