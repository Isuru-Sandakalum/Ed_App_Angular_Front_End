<form [formGroup]="courseSearchForm" class="d-flex" role="search">
  <input class="form-control me-2" type="search" placeholder="Course Name..." aria-label="Search" formControlName="studentName">
  <input class="form-control me-2" type="search" placeholder="Teacher Name..." aria-label="Search" formControlName="teacher">
  <button class="btn btn" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
</form>
