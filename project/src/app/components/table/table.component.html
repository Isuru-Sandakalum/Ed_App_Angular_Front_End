<div class="container">
  <div class="row">
    <div class="col-12">

      <div class="addSection">
        <p class="addDesc">Add a new student</p>
        <button (click)="addEditCourse(null)" class="addBtn" ><i class="fa-solid fa-plus"></i></button>
        <app-search-bar2></app-search-bar2>
      </div>

      <div class="card">
        <div class="card-body text-center">
          <h5 class="card-title m-b-0">Manage All Courses</h5>

        </div>

        <div class="table-responsive" style="height: 370px; overflow: auto">
          <table class="table">
            <thead class="thead-light">
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Price</th>
              <th scope="col">Description</th>
              <th scope="col">Teacher</th>
              <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody class="customtable">
            <tr *ngFor="let courses of courses">
              <td>{{courses.courseName}}</td>
              <td>{{courses.coursePrice}}</td>
              <td>{{courses.description}}</td>
              <td>{{courses.teacher}}</td>
              <td>
                <button (click)="delete(courses.courseId)"><i class="fa-solid fa-trash" style="color:crimson"></i></button>
                <button (click)="addEditCourse(courses)"><i class="fa-solid fa-pen-to-square" style="color: #0081B4"></i></button>
              </td>
            </tr>

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

</div>
